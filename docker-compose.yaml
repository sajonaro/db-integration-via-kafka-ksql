services:

  mssql-source:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: mssql-source
    user: "0:0"
    networks:
      - debezium-network
    environment:
      - MSSQL_AGENT_ENABLED=true
      - ACCEPT_EULA=Y
      - SA_PASSWORD=TempSA_Password123!
      - MSSQL_PID=Evaluation
    ports:
      - "1433:1433"
    volumes:
      - mssql_source_data:/var/opt/mssql/data
      - mssql_source_log:/var/opt/mssql/log
      - mssql_source_secrets:/var/opt/mssql/secrets
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P TempSA_Password123! -C -Q 'SELECT 1'"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  mssql-target:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: mssql-target
    user: "0:0"
    networks:
      - debezium-network
    environment:
      - MSSQL_AGENT_ENABLED=true
      - ACCEPT_EULA=Y
      - SA_PASSWORD=TempSA_Password123!
      - MSSQL_PID=Evaluation
    ports:
      - "1434:1433"
    volumes:
      - mssql_target_data:/var/opt/mssql/data
      - mssql_target_log:/var/opt/mssql/log
      - mssql_target_secrets:/var/opt/mssql/secrets
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P TempSA_Password123! -C -Q 'SELECT 1'"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  init-source-db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: init-source-db
    networks:
      - debezium-network
    depends_on:
      mssql-source:
        condition: service_healthy
    volumes:
      - ./init-db-sql:/scripts:ro
    entrypoint: /bin/bash
    command:
      - -c
      - |
        echo "Initializing source database..."
        # Run initialization script (idempotent - safe to run multiple times)
        /opt/mssql-tools18/bin/sqlcmd -S mssql-source -U sa -P TempSA_Password123! -C -i /scripts/00-create-movies-db.sql
        
        # Simple verification that database and CDC are enabled
        echo "Verifying CDC status..."
        sleep 2
        CDC_CHECK=$(/opt/mssql-tools18/bin/sqlcmd -S mssql-source -U sa -P TempSA_Password123! -C -Q "USE MoviesDB; SELECT CASE WHEN EXISTS (SELECT * FROM sys.tables WHERE name = 'systranschemas' AND schema_id = SCHEMA_ID('cdc')) THEN 1 ELSE 0 END AS cdc_enabled;" -h -1 -W 2>/dev/null | grep -E '^[0-1]$' | head -1)
        
        if [ "$CDC_CHECK" = "1" ]; then
          echo "✅ Source database initialized with CDC enabled!"
          exit 0
        else
          echo "⚠️  Warning: CDC may not be fully enabled, but proceeding..."
          exit 0
        fi
    restart: "no"

  init-target-db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: init-target-db
    networks:
      - debezium-network
    depends_on:
      mssql-target:
        condition: service_healthy
    volumes:
      - ./init-db-sql:/scripts:ro
    entrypoint: /bin/bash
    command:
      - -c
      - |
        echo "Initializing target database..."
        /opt/mssql-tools18/bin/sqlcmd -S mssql-target -U sa -P TempSA_Password123! -C -i /scripts/00-create-movies-db.sql
        echo "Target database initialization complete!"
    restart: "no"
  
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: zookeeper
    networks:
      - debezium-network
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    restart: unless-stopped

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka
    networks:
      - debezium-network
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    ports:
      - "9092:9092"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  schema-registry:
    image: confluentinc/cp-schema-registry:7.4.0
    container_name: schema-registry
    networks:
      - debezium-network
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: kafka:29092
      SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8081
    ports:
      - "8081:8081"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  source-connector:
    build:
      context: ./raw-debezium
      dockerfile: Dockerfile.source
    image: custom-debezium-sqlserver-source:latest
    container_name: kafka-connect-source
    networks:
      - debezium-network
    depends_on:
      kafka:
        condition: service_healthy
      schema-registry:
        condition: service_healthy
      init-source-db:
        condition: service_completed_successfully
    environment:
      CONNECT_BOOTSTRAP_SERVERS: kafka:29092
      CONNECT_GROUP_ID: debezium-source-group
      CONNECT_CONFIG_STORAGE_TOPIC: debezium_source_connect_configs
      CONNECT_OFFSET_STORAGE_TOPIC: debezium_source_connect_offsets
      CONNECT_STATUS_STORAGE_TOPIC: debezium_source_connect_statuses
      CONNECT_CONFIG_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_OFFSET_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_STATUS_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_KEY_CONVERTER: io.confluent.connect.avro.AvroConverter
      CONNECT_VALUE_CONVERTER: io.confluent.connect.avro.AvroConverter
      CONNECT_KEY_CONVERTER_SCHEMA_REGISTRY_URL: http://schema-registry:8081
      CONNECT_VALUE_CONVERTER_SCHEMA_REGISTRY_URL: http://schema-registry:8081
      CONNECT_REST_ADVERTISED_HOST_NAME: kafka-connect-source
      CONNECT_PLUGIN_PATH: "/usr/share/java,/usr/share/confluent-hub-components"
    ports:
      - "8083:8083"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  sink-connector:
    build:
      context: ./raw-debezium
      dockerfile: Dockerfile.sink
    image: custom-kafka-connect-sink:latest
    container_name: kafka-connect-sink
    networks:
      - debezium-network
    depends_on:
      kafka:
        condition: service_healthy
      schema-registry:
        condition: service_healthy
      init-target-db:
        condition: service_completed_successfully
    environment:
      CONNECT_BOOTSTRAP_SERVERS: kafka:29092
      CONNECT_GROUP_ID: debezium-sink-group
      CONNECT_CONFIG_STORAGE_TOPIC: debezium_sink_connect_configs
      CONNECT_OFFSET_STORAGE_TOPIC: debezium_sink_connect_offsets
      CONNECT_STATUS_STORAGE_TOPIC: debezium_sink_connect_statuses
      CONNECT_CONFIG_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_OFFSET_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_STATUS_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_KEY_CONVERTER: io.confluent.connect.avro.AvroConverter
      CONNECT_VALUE_CONVERTER: io.confluent.connect.avro.AvroConverter
      CONNECT_KEY_CONVERTER_SCHEMA_REGISTRY_URL: http://schema-registry:8081
      CONNECT_VALUE_CONVERTER_SCHEMA_REGISTRY_URL: http://schema-registry:8081
      CONNECT_REST_ADVERTISED_HOST_NAME: kafka-connect-sink
      CONNECT_PLUGIN_PATH: "/usr/share/java,/usr/share/confluent-hub-components"
    ports:
      - "8084:8083"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  ksqldb-server:
    image: confluentinc/ksqldb-server:0.29.0
    container_name: ksqldb-server
    networks:
      - debezium-network
    depends_on:
      kafka:
        condition: service_healthy
      schema-registry:
        condition: service_healthy
    environment:
      # Kafka connection
      KSQL_BOOTSTRAP_SERVERS: kafka:29092
      KSQL_LISTENERS: http://0.0.0.0:8088
      
      # Schema Registry
      KSQL_KSQL_SCHEMA_REGISTRY_URL: http://schema-registry:8081
      
      # ksqlDB configuration
      KSQL_KSQL_SERVICE_ID: ksqldb-cluster
      
      # Internal topics configuration
      KSQL_KSQL_INTERNAL_TOPIC_REPLICAS: 1
      KSQL_KSQL_STREAMS_REPLICATION_FACTOR: 1
      KSQL_KSQL_SINK_REPLICAS: 1
      
      # Performance tuning
      KSQL_KSQL_STREAMS_NUM_STREAM_THREADS: 4
      KSQL_CACHE_MAX_BYTES_BUFFERING: 10485760
      KSQL_KSQL_COMMIT_INTERVAL_MS: 2000
      
      # Logging
      KSQL_KSQL_LOGGING_PROCESSING_TOPIC_AUTO_CREATE: "true"
      KSQL_KSQL_LOGGING_PROCESSING_STREAM_AUTO_CREATE: "true"
      KSQL_LOG4J_ROOT_LOGLEVEL: WARN
    ports:
      - "8088:8088"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8088/info"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    volumes:
      - ksqldb_data:/var/lib/ksqldb

  ksqldb-cli:
    image: confluentinc/ksqldb-cli:0.29.0
    container_name: ksqldb-cli
    networks:
      - debezium-network
    depends_on:
      ksqldb-server:
        condition: service_healthy
    entrypoint: /bin/sh
    tty: true
    restart: unless-stopped

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    networks:
      - debezium-network
    depends_on:
      - kafka
      - schema-registry
      - source-connector
      - sink-connector
      - ksqldb-server
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_SCHEMAREGISTRY: http://schema-registry:8081
      KAFKA_CLUSTERS_0_KAFKACONNECT_0_NAME: source-connector
      KAFKA_CLUSTERS_0_KAFKACONNECT_0_ADDRESS: http://kafka-connect-source:8083
      KAFKA_CLUSTERS_0_KAFKACONNECT_1_NAME: sink-connector
      KAFKA_CLUSTERS_0_KAFKACONNECT_1_ADDRESS: http://kafka-connect-sink:8083
      KAFKA_CLUSTERS_0_KSQLDBSERVER: http://ksqldb-server:8088
    ports:
      - "8080:8080"
    restart: unless-stopped

volumes:
  mssql_source_data:
  mssql_source_log:
  mssql_source_secrets:
  mssql_target_data:
  mssql_target_log:
  mssql_target_secrets:
  ksqldb_data:

networks:
  debezium-network:
    driver: bridge
