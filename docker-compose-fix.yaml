# Just showing the source-connector section that needs to change:
  source-connector:
    image: quay.io/debezium/connect:2.4
    container_name: kafka-connect-source
    networks:
      - debezium-network
    depends_on:
      kafka:
        condition: service_healthy
      schema-registry:
        condition: service_healthy
      init-source-db:
        condition: service_completed_successfully
    environment:
      BOOTSTRAP_SERVERS: kafka:29092
      GROUP_ID: debezium-source-group
      CONFIG_STORAGE_TOPIC: debezium_source_connect_configs
      OFFSET_STORAGE_TOPIC: debezium_source_connect_offsets
      STATUS_STORAGE_TOPIC: debezium_source_connect_statuses
      CONFIG_STORAGE_REPLICATION_FACTOR: 1
      OFFSET_STORAGE_REPLICATION_FACTOR: 1
      STATUS_STORAGE_REPLICATION_FACTOR: 1
      KEY_CONVERTER: io.confluent.connect.avro.AvroConverter
      KEY_CONVERTER_SCHEMA_REGISTRY_URL: http://schema-registry:8081
      VALUE_CONVERTER: io.confluent.connect.avro.AvroConverter
      VALUE_CONVERTER_SCHEMA_REGISTRY_URL: http://schema-registry:8081
    ports:
      - "8083:8083"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
